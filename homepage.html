<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      header {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        text-align: center;
      }

      main {
        padding: 20px;
        background-color: white;
        margin: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      footer {
        text-align: center;
        padding: 10px;
        background-color: #333;
        color: white;
        position: absolute;
        width: 100%;
        bottom: 0;
      }

      h1 {
        color: #333;
      }

      p {
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Home Page</h1>
    </header>

    <main>
      <h2>About This Page</h2>
      <p>
        This is a simple home page created using HTML and CSS. It serves as an
        introductory section where visitors can learn more about the website.
      </p>

      <h2>Features</h2>
      <ul>
        <li>Responsive design</li>
        <li>Simple layout</li>
        <li>Easy to customize</li>
      </ul>
    </main>

    <footer>
      <p>&copy; 2023 My Website</p>
    </footer>
  </body>
</html>
