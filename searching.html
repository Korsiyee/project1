<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page with Search Bar</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        
      }

      header {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      h1 {
        margin: 0;
      }

      .search-container {
        display: flex;
      }

      .search-input {
        padding: 10px;
        border: none;
        border-radius: 5px 0 0 5px;
        width: 200px;
      }

      .search-button {
        padding: 10px;
        border: none;
        background-color: #333;
        color: white;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
      }

      .search-button:hover {
        background-color: #555;
      }

      main {
        padding: 20px;
        background-color: white;
        margin: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      footer {
        text-align: center;
        padding: 10px;
        background-color: #333;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Website</h1>
      <div class="search-container">
        <input type="text" class="search-input" placeholder="Search..." />
        <button class="search-button">Search</button>
      </div>
    </header>

    <main>
      <h2>Welcome to My Home Page</h2>
      <p>This page includes a search bar in the header for easy navigation.</p>
    </main>

    <footer>
      <p>&copy; 2023 My Website well secured</p>
    </footer>
  </body>
</html>
